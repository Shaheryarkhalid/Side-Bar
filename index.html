<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet"  href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./Related-Media/logo.png">
</head>
<body>
    <section>
        <input type="checkbox" id="Toogler" >
        <div class="btn-one">
            <label for="Toogler">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="Side-Bar">
            <div class="Side-Bar-Logo">
                <a href="#">CoddingLab</a>
                <div class="btn-two">
                    <label for="Toogler">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
            </div>
            <div class="Side-Bar-Menu">
                <ul>
                    <a href="#"><li> <i class="fas fa-qrcode"></i> Dashboard</li> </a>
                    <a href="#"><li><i class="fas fa-link"></i> Shortcuts</li> </a>
                    <a href="#"><li><i class="fas fa-calendar-week"></i> Overview </li></a>
                    <a href="#"><li><i class="fas fa-question-circle"></i> Events</li></a>
                    <a href="#"><li><i class="fas fa-sliders-h"></i> About</li></a>
                    <a href="#"><li><i class="fas fa-phone-volume"></i> Services</li></a>
                    <a href="#"><li><i class="fas fa-comments"></i> Contact</li></a>
                </ul>
            </div>
            <div class="Social-Media" >
                <a href="#"> <i class="fab fa-facebook"></i></a>
                <a href="#"> <i class="fab fa-twitter"></i></a>
                <a href="#"> <i class="fab fa-instagram"></i></a>
                <a href="#"> <i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
